OpenIDE-Module-Display-Category=Debugging
OpenIDE-Module-Long-Description=\
    This module adds enhancements to the Debugger Locals View.\n\n1. \
    Modifiers column - shows modifiers of fields.\n2. \
    Declared Type column - shows declared type of fields. \
    This is different from the\n    Type Column. \
    The Type Column shows the actual type of the variable.\n3. \
    Declared In column - shows the declaring type of fields.\n4. \
    Unique Object Id - shows the unique id of the object.
OpenIDE-Module-Name=JPDA (Java) Debugger Locals View Enhancements
OpenIDE-Module-Short-Description=Enhancements to JPDA (Java) Debugger Locals View
