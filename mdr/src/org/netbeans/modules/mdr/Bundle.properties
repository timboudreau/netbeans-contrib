OpenIDE-Module-Name=MOF Metadata Repository
OpenIDE-Module-Display-Category=MDR
OpenIDE-Module-Short-Description=The module implements a MOF and JMI compliant metadata repository.
OpenIDE-Module-Long-Description=The module implements a MOF and JMI compliant metadata repository and integrates it with NetBeans. It is able to load MOF metamodels stored in XMI compliant XML files, create instances of them, generate JMI interfaces, export repository content to XMI documents.
