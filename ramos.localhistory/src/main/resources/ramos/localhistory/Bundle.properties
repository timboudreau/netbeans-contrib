CTL_LocalHistoryAction=Local History 
CTL_TestLocalHistory=TestLocalHistory
OpenIDE-Module-Display-Category=Versioning
OpenIDE-Module-Long-Description=\
    Under the tools submenu of a node's context menu and on the context menu of the editor, you will find the action "Local History". \
    You get a view with all versions of your file and a diff component. \
    You can add a note any file version and revert to an older version. \
    You can refresh the history list.\n\
    You can do a clean-up do reduce the number of copies per file. \
    You will find this option under Tools - Miscellaneous - Local History.
OpenIDE-Module-Name=Local History
OpenIDE-Module-Short-Description=A simple local history module
